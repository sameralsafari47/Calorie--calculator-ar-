<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 26px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            direction: rtl; 
            text-align: right; 
        }
        .button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 17px;
            color: #333;
            font-weight: bold;
            display: none; 
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة السعرات الحرارية اليومية</h1>
        <div class="input-group">
            <label for="gender">الجنس:</label>
            <select id="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
        <div class="input-group">
            <label for="age">العمر (سنوات):</label>
            <input type="number" id="age" placeholder="أدخل عمرك" min="15" required>
        </div>
        <div class="input-group">
            <label for="weight">الوزن (كجم):</label>
            <input type="number" id="weight" placeholder="أدخل وزنك" min="30" required>
        </div>
        <div class="input-group">
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" placeholder="أدخل طولك" min="100" required>
        </div>
        <button class="button" onclick="calculateBMR()">احسب السعرات</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMR() {
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(age) || isNaN(weight) || isNaN(height) || age <= 0 || weight <= 0 || height <= 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "الرجاء إدخال بيانات صحيحة وموجبة لجميع الحقول.";
                return;
            }

            let bmr;

            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const bmrRounded = Math.round(bmr);

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>السعرات الحرارية هي: <strong>${bmrRounded} سعرة حرارية/يوم</strong></p>
            `;
        }
    </script>
</body>
</html>
