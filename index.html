<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ccc;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: #666;
            font-size: 14px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 15px;
            direction: rtl; 
            text-align: right; 
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* اللون الأزرق */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* لون أغمق عند التحويم */
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            display: none; 
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة السعرات الحرارية اليومية</h1>
        <div class="input-group">
            <label for="gender">الجنس:</label>
            <select id="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
        <div class="input-group">
            <label for="age">العمر (سنوات):</label>
            <input type="number" id="age" placeholder="أدخل عمرك" min="15" required>
        </div>
        <div class="input-group">
            <label for="weight">الوزن (كجم):</label>
            <input type="number" id="weight" placeholder="أدخل وزنك" min="30" required>
        </div>
        <div class="input-group">
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" placeholder="أدخل طولك" min="100" required>
        </div>
        <button class="button" onclick="calculateBMR()">احسب السعرات</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMR() {
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(age) || isNaN(weight) || isNaN(height) || age <= 0 || weight <= 0 || height <= 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "يرجى إدخال بيانات صحيحة وموجبة لجميع الحقول.";
                return;
            }

            let bmr; // معدل الأيض الأساسي

            // حساب BMR باستخدام معادلة Mifflin-St Jeor
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // عرض النتيجة
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p>السعرات الحرارية هي: <strong>${Math.round(bmr)} سعرة حرارية/يوم</strong></p>
            `;
        }
    </script>
</body>
</html>
